{% include './head.html' %}
{%load crispy_forms_tags %} 
    <p>Require to Login! <span id="sp">5</span> seconds back to the login page...</p>
    <script>
        var count = 5;
        setInterval(function(){
            count--;
            document.getElementById('sp').innerHTML = count;
            if (count == 0) {
                window.location = '../login'; 
            }
        },1000);
    </script>
    </body>
